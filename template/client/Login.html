{% extends 'Base_Home.html'%}
{% load static %}
{% block content %}

<main>
    <section id="hero" class="login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
                    <div id="login">
                        <div class="text-center"><img src="{% static 'img/logo_sticky.png' %}" alt="Image" data-retina="true"></div>
                        <hr>
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <a href="#0" class="social_bt facebook">Login with Facebook</a>
                            <a href="#0" class="social_bt google">Login with Google</a>
                            {% include 'client/_alerts.html'%}
                            <div class="divider"><span>Or</span></div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" class=" form-control " placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class=" form-control" placeholder="Password">
                            </div>
                            <p class="small">
                                <a href="#">Forgot Password?</a>
                            </p>
                            <button value="submit"  class="btn_full">Sign in</a></button>
                            <a href="{% url 'register' %} " class="btn_full_outline">Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End main -->

{% endblock %}
